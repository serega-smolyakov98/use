<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabs</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="tabs">
		<ul class="tabs-nav">
			<li class="tabs-nav__item active" data-tab="0">Tabs nav 1</li>
			<li class="tabs-nav__item" data-tab="1">Tabs nav 2</li>
			<li class="tabs-nav__item" data-tab="2">Tabs nav 3</li>
			<li class="tabs-nav__item" data-tab="3">Tabs nav 4</li>
			<li class="tabs-nav__item" data-tab="4">Tabs nav 5</li>
		</ul>
		<ul class="tabs-content">
			<li class="tabs-content__item active" data-tab="0">Tabs content 1</li>
			<li class="tabs-content__item" data-tab="1">Tabs content 2</li>
			<li class="tabs-content__item" data-tab="2">Tabs content 3</li>
			<li class="tabs-content__item" data-tab="3">Tabs content 4</li>
			<li class="tabs-content__item" data-tab="4">Tabs content 5</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
